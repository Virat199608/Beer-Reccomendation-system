<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beer Recomender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style/index.css') }}">
</head>
<body>

      <nav class = "navbar" >
          <p class="navbar-brand">My Beer recommender</p>
          <ul class="nav navbar-nav">
              <li><a href = "/">Home</a></li>
              <li><a href = "/recommend">Recommend</a></li>
          </ul>
      </nav>
      <div class= "container">
          <div class="row">
              <div class="col-md-12">
                  <h1 class="text-white" style="font-size:50px">Recommend Beer</h1>
                  <form action ='/recommend_beer' method="post">
                      <input name="user_input" type="text" class = "form-control"><br>
                      <input type="submit" class = "btn btn-lg btn-warning">
                  <h3 class="text-white" style="font-size:50px; margin-top:50px ">What beer lovers are saying?</h3>
                           <img src={{url}} alt="Chart" height="auto" width="50%">

                  </form>
              </div>

              {% if data %}
              {% for i in data %}
                <div class="col-sm-12 col-md-6 col-lg-4 col-xs-12" style="margin-top:50px">
                      <div class="cards">
                          <div class="card" style="width: 18rem;">
                              <img class="img" src="{{i[1]}}" alt="">
                              <div class="card-body d-flex flex-column">
                                  <p class="card-text">{{i[0]}}</p>
                                  <h4 class="card-text">{{i[2]}}</h4>
                              </div>
                          </div>
                      </div>
                </div>
              {% endfor %}
              {% endif %}


          </div>
      </div>
</body>
</html>

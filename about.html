<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beer Recomender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style/index.css') }}">
</head>
<body>

      <div class = "header">
          <h1>BEERingham</h1>
          <nav>
              <a href = "/">Home</a>
              <a href = "/recommend">Recommend</a>
              <a href = "/About Beer">About Beer</a>
          </nav>
      </div>
      <div class= "container">
          <div class="row">
              <div class="col-md-12">
                  <h2 style="margin-bottom:50px;">What's your like?</h2>
                  <form action="{{url_for('process')}}" method="post">
                      <select name="user_input" class="Input">
                          {% for beer in dropdown_list %}
                          <option value="{{beer}}" selected>{{beer}}</option>"
                          {% endfor %}
                      </select><br><br>
                      <input type="submit" value="submit">
                      <h2 style="margin-top:50px ">What beer lover's are saying?</h2>
                               <img src={{url}} alt="Chart" height="auto" width="50%">
                  </form>
              </div>
          </div>
      </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beer Recomender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style/index.css') }}">
</head>
<style>
    .text-white{
         color:white
    }
</style>

      <nav class = "navbar" >
          <p class="navbar-brand">My Beer recommender</p>
          <ul class="nav navbar-nav">
              <li><a href = "/">Home</a></li>
              <li><a href = "/recommend">Recommend</a></li>
          </ul>
      </nav>
      <div class= "container">
          <div class="row">
              <div class="col-md-12">
                  <h1>Top Beers</h1>
              </div>
              {% for i in range(beer_name|length) %}
                  <div class="col-sm-12 col-md-6 col-lg-4 col-xs-12" style="margin-top:50px">
                      <div class=" cards">
                          <div class="card" style="width: 18rem;">
                              <img class="img" src="{{image[i]}}" alt="">
                              <div class="card-body d-flex flex-column">
                                  <p class="card-text">{{beer_name[i]}}</p>
                                  <h4 class="card-text">{{province[i]}}</h4>
                              </div>
                          </div>
                      </div>
                  </div>
              {% endfor %}
          </div>
      </div>
</html>

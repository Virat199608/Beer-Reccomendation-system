<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beer Recomender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style/index.css') }}">
</head>
<body>
     <div class = "header">
          <h1>BEERingham</h1>
          <nav>
              <a href = "/">Home</a>
              <a href = "/recommend">Recommend</a>
              <a href = "/About Beer">About Beer</a>
          </nav>
      </div>
      <div class= "container">
          <div class="row">
              <div class="col-md-12">
                  <h2 style="margin-bottom:50px;">What's your like?</h2>
                  <form action="{{url_for('predict')}}" method="post">
                      <select name="user_input" class="Input">
                          {% for beer in dropdown_list %}
                          <option value="{{beer}}" selected>{{beer}}</option>"
                          {% endfor %}
                      </select><br><br>
                      <input type="submit" value="submit">
                  </form>

                  <h2 style="margin-top:50px ">Maybe you get along with this!</h2>
                  {% if data %}
                  {% for i in data %}
                  <div class="col-sm-12 col-md-6 col-lg-4 col-xs-12" style="margin-top:50px">
                      <div class="cards">
                          <div class="card" style="width: 18rem;">
                              <img class="img" src="{{i[1]}}" alt="">
                              <div class="card-body d-flex flex-column">
                                  <p class="card-text">{{i[0]}}</p>
                                  <h4 class="card-text">{{i[2]}}</h4>
                              </div>
                          </div>
                      </div>
                  </div>
                  {% endfor %}
                  {% endif %}
              </div>
          </div>
      </div>
</body>
</html>
